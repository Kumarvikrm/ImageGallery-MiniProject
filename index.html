<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>ImageGallery MiniProject</title>
</head>

<body>

  <div class="galleryWrap">
    <img src="./Image/back.png" alt="back" id="backBtn">
    <div class="gallery">
      <div>
        <span><img src="./Image/image-1.png" alt="first"></span>
        <span><img src="./Image/image-2.png" alt="second"></span>
        <span><img src="./Image/image-3.png" alt="third"></span>
      </div>
      <div>
        <span><img src="./Image/image-4.png" alt="four"></span>
        <span><img src="./Image/image-5.png" alt="four"></span>
        <span><img src="./Image/image-6.png" alt="four"></span>
      </div>
    </div>
    <img src="./Image/next.png" alt="next" id="nextBtn">
  </div>

</body>

</html>
